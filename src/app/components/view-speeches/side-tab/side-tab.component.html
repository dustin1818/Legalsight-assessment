<div class="h-100">
    @for (speech of speeches; track speech.id) {
    <div class="side-tab d-flex justify-content-between align-items-center border rounded p-3 shadow-sm mb-3"
        [class.active]="selectedSpeechId === speech.id" (click)="onSelectSpeech(speech)">
        <p class="mb-0 mr-auto">Speech {{speech.id}}</p>
        <i class="bi bi-caret-right-fill"></i>
    </div>
    }
</div>
